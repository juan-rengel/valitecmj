<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPIlkTLbaeUiuvfvijWf5fofREw5oE8ic",
  authDomain: "valitec-mj.firebaseapp.com",
  projectId: "valitec-mj",
  storageBucket: "valitec-mj.firebasestorage.app",
  messagingSenderId: "616592039657",
  appId: "1:616592039657:web:3827a890474111be85da78"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

async function carregarRebaixados() {
  const user = auth.currentUser;
  if (!user) return;

  const userRef = doc(db, "usuarios", user.email);
  const userSnap = await getDoc(userRef);
  const loja = userSnap.data().loja;

  const ref = collection(db, `lojas/${loja}/produtos`);
  const q = query(ref, where("status", "==", "rebaixado"));
  const snap = await getDocs(q);

  const lista = document.getElementById('listaRebaixados');
  lista.innerHTML = '';
}
  snap.forEach(doc => {
  const p = doc.data();

  const item = document.createElement('div');
  item.className = 'produto-card';
  item.style.display = 'flex';
  item.style.alignItems = 'center';
  item.style.gap = '12px';
  item.style.padding = '12px';
  item.style.borderRadius = '8px';
  item.style.marginBottom = '12px';
  item.style.background = '#3a3f47';
  item.style.border = '1px solid #4eff9a';
  item.style.opacity = '0.85';

  // Imagem
  const img = document.createElement('img');
  img.src = p.fotoURL || '';
  img.style.width = '70px';
  img.style.height = '70px';
  img.style.objectFit = 'cover';
  img.style.borderRadius = '6px';

  // Info
  const info = document.createElement('div');
  info.innerHTML = `
    <strong>${p.nome}</strong><br>
    ${p.setor}<br>
    Validade: ${p.dataValidadeBR}<br>
    <span style="color:#4eff9a;font-weight:bold;">✅ REBAIXADO</span>
  `;

  item.appendChild(img);
  item.appendChild(info);
  lista.appendChild(item);
});

auth.onAuthStateChanged(carregarRebaixados);
</script>

<script>
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");

let particles = [];
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Criar partículas
for (let i = 0; i < 60; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.4,
    dy: (Math.random() - 0.5) * 0.4
  });
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "rgba(0, 200, 255, 0.35)";

  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });

  connectParticles();
  updateParticles();
  requestAnimationFrame(draw);
}

function updateParticles() {
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > w) p.dx *= -1;
    if (p.y < 0 || p.y > h) p.dy *= -1;
  });
}

function connectParticles() {
  ctx.strokeStyle = "rgba(0, 200, 255, 0.10)";
  ctx.lineWidth = 1;

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      let dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
      if (dist < 130) {
        ctx.globalAlpha = 1 - dist / 130;
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }
  ctx.globalAlpha = 1;
}

draw();
</script>
