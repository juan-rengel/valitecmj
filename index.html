<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValiTec MJ — Login do Gerente</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0a0f1f, #050912);
      color: #e0f7fa;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    #particleCanvas { position: fixed; inset: 0; z-index: 0; }

    .login-container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 320px; padding: 2rem;
      background: rgba(20,25,40,0.95);
      border-radius: 16px; box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      z-index: 2;
    }
    label { font-size: 12px; margin-top: 8px; display: block; color:#bde5f2; }
    input {
      width: 100%; padding: 10px; border-radius: 10px;
      background: rgba(255,255,255,0.07); border: none; color:white;
      margin-top: 4px;
    }
    button {
      margin-top: 14px; width: 100%; padding: 10px; border-radius: 10px;
      border: none; background: linear-gradient(90deg,#00b4d8,#0077ff);
      color: white; font-weight: 600; cursor: pointer;
    }
    .error { color:#ff7b7b; margin-top:10px; min-height:18px; }
  </style>
</head>

<body>

<canvas id="particleCanvas"></canvas>

<div class="login-container">
  <h2>Login do Gerente</h2>

  <form id="loginForm">
    <label>E-mail</label>
    <input type="email" id="email" required>

    <label>Senha</label>
    <input type="password" id="password" required>

    <button type="submit">Entrar</button>
    <p id="error" class="error"></p>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDPIlkTLbaeUiuvfvijWf5fofREw5oE8ic",
    authDomain: "valitec-mj.firebaseapp.com",
    projectId: "valitec-mj",
    storageBucket: "valitec-mj.firebasestorage.app",
    messagingSenderId: "616592039657",
    appId: "1:616592039657:web:3827a890474111be85da78"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const lojaPorGerente = {
    "cd@supernovacidade.com": "loja_cd_cidade",
    "novacidade@supernovacidade.com": "loja_cidade",
    "terranova@supernovacidade.com": "loja_terranova",
    "manoa@supernovacidade.com": "loja_manoa",
    "zumbi@supernovacidade.com": "loja_zumbi",
    "oswaldofrota@supernovacidade.com": "loja_oswaldo",
    "mosaico@supernovacidade.com": "loja_mosaico",
    "master@supernovacidade.com": "master"
  };

  document.getElementById("loginForm").addEventListener("submit", async (e)=> {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("error");

    signInWithEmailAndPassword(auth, email, senha)
      .then(async () => {
        const loja = lojaPorGerente[email];
        const cargo = (email === "master@supernovacidade.com") ? "master" : "gerente";

        await setDoc(doc(db, "usuarios", email), { email, loja, cargo }, { merge:true });

        localStorage.setItem("usuarioLogado", email);
        window.location.href = "dashboard.html";
      })
      .catch(() => { errorEl.textContent = "Email ou senha incorretos."; });
  });
</script>

<script>
// Partículas
const canvas=document.getElementById("particleCanvas"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}resize();onresize=resize;
let particles=Array.from({length:60},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+1,dx:(Math.random()-.5)*.4,dy:(Math.random()-.5)*.4}));
function draw(){
  ctx.clearRect(0,0,innerWidth,innerHeight);ctx.fillStyle="rgba(0,200,255,.35)";
  particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();});
  requestAnimationFrame(draw);particles.forEach(p=>{p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>innerWidth)p.dx*=-1;if(p.y<0||p.y>innerHeight)p.dy*=-1;});
}draw();
</script>

</body>
</html>
